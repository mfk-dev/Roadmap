<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1</title>
</head>
<body>
    <iframe name="xxx" src="https://google.com" width="200" height="400"></iframe>
    <br>
    <a href="https://google.com" target="xxx">Google IFrame</a>
    <a href="https://youtube.com" target="xxx">Youtube IFrame</a>
    <a href="https://github.com" target="xxx">Github IFrame</a>
    <br>
    <br>
    <form action="" method="GET">
        <fieldset>
            <legend>Log In</legend>
        <label for="username">Username:</label>
        <input type="text" name="username" placeholder="Enter your name" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" placeholder="Enter your password" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="Enter your email" required>
        <br>
        <button type="submit">Log In</button>
        </fieldset>
        <br>
        <fieldset>
            <legend>Sign In</legend>
        <label for="new_username">Username:</label>
        <input type="text" name="new_username" placeholder="Enter your name" required>
        <br>   
        <label for="new_password">Password:</label>
        <input type="password" name="new_password" placeholder="Enter your password" required>
        <br>
        <label for="new_email">Email:</label>
        <input type="email" name="new_email" placeholder="Enter your email" required>
        <label for="gender">Choose gender:</label>
        <input type="radio" name="gender" value="male" required>Male
        <input type="radio" name="gender" value="female" required>Female
        <input type="radio" name="gender" value="other" required>Other
        <input type="radio" name="gender" value="prefer_not_to_say" required>Prefer not to say
        <br>
        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" required>
        <br>
        <label for="favcolor">Favorite Color:</label>
        <input type="color" name="favcolor" required>
        <br>
        <input type="checkbox" name="subscribe" value="yes" required> Subscribe
        <br>
        <button type="submit">Sign In</button>
                </fieldset>
    </form>
    <br>
    <input list="pr_langs" name="programming_language" placeholder="Name a programming language">
    <datalist id="pr_langs">
        <option value="Python"></option>
        <option value="JavaScript"></option>
        <option value="Java"></option>
        <option value="C#"></option>
        <option value="C++"></option>
        <option value="Ruby"></option>
    </datalist>
<br>
<br>
    <select name="language">
        <option value="Python">Python</option>
        <option value="JavaScript">JavaScript</option>
        <option value="Java">Java</option>
        <option value="C#">C#</option>
        <option value="C++">C++</option>
        <option value="Ruby">Ruby</option>
    </select>
</body>
</html>
